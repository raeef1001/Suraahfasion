<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link href="dynamicbanner.css" type="text/css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
   integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
   crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="rtw_popup">
        <div class="rtw_card">
            <div class="rtw_card_label">
                <label>Limited time offer</label>
            </div>
            <div class="rtw_card_body">
                <div class="rtw_close_popup">
                  <div class="rtw_close_icon"></div>
                </div>
               
            
                <h2>Get Pro @ 50% Off</h2>
                <button>Shop now</button>
                <p class="price">just in <span><strike>$29</strike></span><span>$14</span></p>
                <p class="bottom_text">Hurry up offer end till <span class="date">30 june</span></p>
            </div>
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $(".rtw_close_popup").on("click",function(){
                $(".rtw_popup").hide();
            });
        });
    </script>
</body>
</html>
